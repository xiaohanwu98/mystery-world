<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mystery World</title>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/addons/p5.sound.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- GAME -->
  <div id="game"></div>

  <!-- INSTRUCTIONS -->
  <div id="instructions">
    <h3>How to Play</h3>
    <ul>
      <li>Touch <b>stars</b> or <b>cherries</b> to restore HP</li>
      <li>Avoid <b>eagles</b> — they reduce HP</li>
      <li><b>A / D</b> — move left / right</li>
      <li><b>W / S</b> — press short to jump or get down; press long to climb up or down</li>
      <li><b>Space</b> — attack eagles</li>
      <li>Collect <b>gems</b> to gain EXP</li>
    </ul>
    
    <button id="exitBtn">Exit Game</button>
  </div>
  <script src="sketch.js"></script>

  <script>
  document.getElementById("exitBtn").onclick = function () {
    window.location.href = "https://jessica-xiaohan-wu.com/game-design";
  };
  </script>
  
</body>

</html>
